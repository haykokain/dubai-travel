<div class="container">
  <form>
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="firstname" placeholder="Your name..." required pattern="^[a-zA-Z]+$">

    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lastname" placeholder="Your last name..." required pattern="^[a-zA-Z]+$">

    <label for="lname">Email</label>
    <input type="email" id="email" name="email" placeholder="Your email..." required>

    <label for="country">Country</label>
    <select id="country" name="country">
      <option value="australia">Australia</option>
      <option value="canada">Canada</option>
      <option value="usa">USA</option>
    </select>

    <label for="subject">Subject</label>
    <textarea id="subject" name="subject" placeholder="Write something..." style="height:27vh" required pattern="^[a-zA-Z]+$#^[ 0-9]+$"></textarea>

    <input type="submit" value="Submit">
  </form>
</div>

<div class="block"></div>
<div id="txt" class="tracking-in-expand-fwd"><span>Your feedback is very important to us. Gradually, we try to do things to please everyone and become better at everything.
